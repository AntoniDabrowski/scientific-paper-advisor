<html>
<body>
    <h4>Choose host</h4>
    <input type="text" id="myIP" placeholder="Enter IP adress" value="backend.spaserver.dev">
    <button id="btn">Save</button>

    <div>
      <input type="radio" id="server_button" name="ip_radio_buttons" value="backend.spaserver.dev">
      <label for="server_button">Server</label>
    </div>

    <div>
      <input type="radio" id="local_button" name="ip_radio_buttons" value="127.0.0.1">
      <label for="local_button">Local</label>
    </div>

    <div>
      <input type="radio" id="custom_button" name="ip_radio_buttons" value="">
      <label for="custom_button">Custom</label>
    </div>

    <h4>Choose protocol</h4>
    <div>
      <input type="radio" id="http" name="protocol_radio_buttons" value="http://">
      <label for="http">Http</label>
    </div>

    <div>
      <input type="radio" id="https" name="protocol_radio_buttons" value="https://">
      <label for="https">Https</label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
